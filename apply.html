<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>我的產品</title>

    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="productpage.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="navbar1">
        <div class="row">
          <div class="col-lg-10 col-md-10 col-sm-8 col-xs-4 logo">
            <img src="" width="30" height="24">
          </div>
          <div class="col-lg-1 col-md-1 col-sm-2 col-xs-4">功能</div>
          <div class="col-lg-1 col-md-1 col-sm-2 col-xs-4">免費試用</div>       
        </div>
      </div>
    </div>
    <div class="container apply-page-content">
      <div class="row">
        <div class="col-md-6 col-sm-5 apply-text">
          <div>
            <h1>留下你的聯絡方式，我們會盡快與你聯繫。</h1>
          </div>
          <div style="margin-top: 20px;">
            <h2>開放 30 支球隊試用機會</h2>
          </div>
          <div style="margin-top: 50px;">
            <h4>點擊這裡了解更多，或聯繫我們 </h4>
          </div>
        </div>
        <div class="col-md-6 col-sm-7">
          <div class="apply-form-header">
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="row"> 
                  <div class="col-md-10 col-sm-10 col-xs-9 title">
                   <h4>比賽試用</h4>
                  </div>
                  <div class="col-md-2 col-sm-2 col-xs-3 cost">
                    <h1>$0</h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="apply-form-content">
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <h4>填寫基本資料</h4>
              </div>
              <div class="col-md-12 col-sm-12 col-xs-12">
                <label for="team-name">學校名稱</label>
                <div class="form-group">
                  <input type="text" class="form-control" id="team-name" placeholder="輸入學校名稱" aria-describedby="basic-addon3">
                </div>
              </div>
              <div class="col-md-12 col-sm-12 col-xs-12">
                <label for="team-level">球隊層級</label>
                <div class="form-group">
                  <select class="form-control" id="team-level">
                    <option>大專籃球公開一級</option>
                    <option>大專籃球公開二級</option>
                    <option>大專籃球公開三級</option>
                    <option>高中公開甲級</option>
                    <option>高中公開乙級</option>
                    <option>國中公開甲級</option>
                    <option>國中公開乙級</option>
                    <option>其他級別</option>
                  </select>
                </div>
              </div>
              <div class="ccol-md-12 col-sm-12 col-xs-12">
                <label for="team-gender">球隊類別</label>
                <div class="form-group">
                  <select class="form-control" id="team-gender">
                    <option>男子組</option>
                    <option>女子組</option>
                  </select>
                </div>
              </div>
              <div class="col-md-12 col-sm-12 col-xs-12">
                <label for="name">姓名</label>
                <div class="form-group">
                  <input type="text" class="form-control" id="name" placeholder="輸入姓名" aria-describedby="basic-addon3">
                </div>
              </div>
              <div class="col-md-12 col-sm-12 col-xs-12">
                <label for="phone">電話</label>
                <div class="form-group">
                  <input type="number" class="form-control" id="phone" placeholder="輸入手機號碼" aria-describedby="basic-addon3">
                </div>
              </div>
              <div class="col-md-12 col-sm-12 col-xs-12">
                <label for="references">推薦人</label>
                <div class="form-group">
                  <input type="text" class="form-control" id="references" placeholder="輸入推薦人姓名" aria-describedby="basic-addon3">
                </div>
              </div>
            </div>
          </div>
          <div class="page-footer">
            <button>送出</button>
          </div>
        </div>
      </div>  
    </div>
    <footer class="footer" style="margin-top: 160px;">
      <div class="col-md-12 col-sm-12 col-xs-12"></div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
